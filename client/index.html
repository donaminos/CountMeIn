<head>

    <base href="/">
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-default" style="margin-top:20px">
            <div class="navbar-header">
                <a class="navbar-brand" href="/">Count Me In</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="/dashboard"
                           ng-show="$root.currentUser" ng-bind="$root.currentUser.services.facebook.name"></a></li>
                    <li><a ng-show="$root.currentUser" href="/signout">Logout</a></li>
                    <li><a ng-hide="$root.currentUser" href="/signin">Signin</a></li>

            </div>
